<div class="jumbotron">
    <h1 class="text-center">AluraPic</h1>
</div>

<div class="row" id="filtrar">
    <div class="col-md-12">
        <form>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-btn">
                        <a href="/fotos/new" class="btn btn-primary">Nova Foto</a>
                    </span>
                    <input type="text" class="form-control" placeholder="Filtrar por TÃ­tulo da Foto" ng-model="filtro" ng-model-options="{ debounce : 500 }">
                </div>

            </div>
        </form>
    </div>
</div>

<meu-painel class="painel-animado-opcity" ng-repeat="foto in fotos | filter : {titulo: filtro}" titulo="{{foto.titulo}}">
    <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
</meu-painel>
