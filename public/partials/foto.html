
<div class="page-header text-center">
	<h1>{{foto.titulo}}</h1>
</div>

<p class="alert alert-info" ng-show="mensagem.length">{{mensagem}}</p>

<form novalidate class="row" name="formulario" ng-submit="submeter()">

	<div class="col-md-6">
		<div class="form-group">
			<label for="titulo">Título</label>
			<input type="text" class="form-control" name="titulo" ng-model="foto.titulo" required ng-maxlenght="20">
			<span class="form-control alert-danger" ng-show="formulario.submitted && formulario.titulo.$error.required">
			<span class="form-control alert-danger" ng-show="formulario.submitted && formulario.titulo.$error.maxlength">
			Título Obrigatório</span>
		</div>
		<div class="form-group">
			<label for="titulo">URL</label>
			<input type="text" class="form-control" name="url" ng-model="foto.url" required>
			<span class="form-control alert-danger" ng-show="formulario.submitted && formulario.url.$error.maxlength">
			URL Obrigatória</span>		
		</div>
		<div class="form-group">
			<label for="descricao">Descrição</label>
			<textarea name="descricao" class="form-control" ng-model="foto.descricao"></textarea>
		</div>

		<button class="btn btn-primary" type="submit" ng-disabled="formulario.$invalid">Salvar</button>
		<a href="/" class="btn btn-primary">Voltar</a>
		<hr>
	</div>

	<div class="col-md-6">
		<minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
	</div>
</form>
